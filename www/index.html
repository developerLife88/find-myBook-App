    <!-- Your app title -->
    <title>Find myBook</title>

  
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">

<body class="layout-dark theme-white">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
           
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                  <!--  <div class="center sliding">OMDB Search</div>   -->
                   
                     <form id="bookForm" style=" width: 100%;">
                          <div class="left">
      
       <input type="text" name="searchText" id="bookName" placeholder="Enter a book name here..."  style="color:gray;   border:1px solid gray; display:inline-block;    height: 25px; background: transparent;">
            
        <button type="submit"   class="button active"> <i class="fas fa-search"></i> </button>
                       

				</div>
                
                    </form>
                    
                    
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page"  style="background:url('img/bookReader.png') no-repeat center right fixed; background-size: cover; ">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
<!----------------- Page content goes here----------------->
    
             <div id="spin" style="text-align: center; margin: auto; display: none;"><div class="col-25">
        Loading<br>
        <span style="width:42px; height:42px" class="preloader"></span>
      </div></div>       
                            
     <div class="list-block media-list">                        
     <ul id="bookslist"></ul>
    </div>
         
<!----------------- Page content ends here-----------------> 
                        </div>
                    </div>
                </div>
            </div>
           
            
            
            
            <div class="toolbar" style="background: rgba(0,0,0,0.7);">
            <div class="toolbar-inner" style="background: rgba(0,0,0,0.7);">
                <div class="left" style="background: rgba(0,0,0,0.7);">
                   <a href="info.html" class="link icon-only"><i class="fas fa-info-circle" style="margin-top: -10px;"></i></a> 
                </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="js/jquery-2.2.4.min.js"></script>
    

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
